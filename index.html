<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/title.png">
</head>
<body>
    <!--********* üst kısım *********-->
    <header class="top">
        <div class="app-profile">
            <img id="apps" src="img/appsbutton.jpg" alt="Google apps">
            <img id="profile" src="img/unnamed.png" alt="Account">
        </div>
        <a class="right" href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
        <a class="right" href="https://www.google.com.tr/imghp?hl=tr&authuser=0&ogbl">Images</a>
    </header>
    <!-- ********üst kısım bitiş********-->
    <div class="container">
        <!-- google resim-->
        <div class="mid-search clear">
            <div class="box">
                <img src="img/logo.png" alt="Google picture" id="google">
    </div>
    <!--************arama kısmı********-->
    <div class="box2">
        <input class="search" type="text" maxlength="57">
        <img src="img/search.webp" alt="search" class="lens clear">
        <img src="img/Lens.png" alt="Google lens" class="lens clear">
        <img src="img/voicelogo.png" alt="voice" class="sound clear">
    </div>
    <!--***********butonlar*********-->
    <div class="box3">
        <button class="google-search">Google search</button>
        <button class="lucky">I'm Feeling Lucky</button>
    </div>
    <!--*******en alt sol ve sağ kısım-->
    <footer class="bottom">
        <div class="sol">
            <div class="alt1">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="alt1">Advertising</a> 
            </div> 
            <div class="alt2">
                <a href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u" class="alt2">Business</a>
            </div>
            <div class="alt3">
                <a href="https://www.google.com/search/howsearchworks/?fg=1" class="alt3">How Search works</a>
            </div>
        </div>
        <div class="mid">
            <img src="img/leaf.png" alt="Carbon Leaf" class="leaf">
            <a href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home" class="carbon">Carbon neutral since 2007</a>
        </div>
        <div class="sag">
            <div class="alt4">
                <a href="https://policies.google.com/privacy?hl=en&fg=1" class="alt4">Privacy</a>
            </div>
            <div class="alt5">
                <a href="https://policies.google.com/terms?hl=en&fg=1" class="alt5">Terms</a>
            </div>
            <div class="alt6">
            <!-- <button class="settings">Settings</button>
         <div class="dropdown-content">
          <a href="https://www.google.com/preferences?hl=en-TR&fg=1" class="alt4">Search Settings</a>
          <a href="https://www.google.com/advanced_search?hl=en-TR&fg=1">Advanced Search</a>
          <a href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1&pli=1">Your data in Search</a>
          <a href="https://myactivity.google.com/product/search?utm_source=google&hl=en-TR&fg=1">Search history</a>
          <a href="https://support.google.com/websearch/?visit_id=638159262286215157-2770386169&hl=en-TR&rd=2#topic=3378866">Search help</a>
          <a href="#">Send feedback</a>
          <hr>
          <a href="#">Dark theme: Off</a> -->
          <label for="touch"><span>Settings</span></label>
          <input type="checkbox" id="touch">
          <div class="slide alt6">
            <a href="https://www.google.com/preferences?hl=en-TR&fg=1" class="alt6">Search Settings</a> 
              <a href="https://www.google.com/advanced_search?hl=en-TR&fg=1" class="alt6">Advanced Search</a>
              <a href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1&pli=1" class="alt6">Your data in Search</a>
              <a href="https://myactivity.google.com/product/search?utm_source=google&hl=en-TR&fg=1" class="alt6">Search history</a>
              <a href="https://support.google.com/websearch/?visit_id=638159262286215157-2770386169&hl=en-TR&rd=2#topic=3378866" class="alt6">Search help</a>
              <a href="#" class="alt6">Send feedback</a>
              <a class="alt6" id="dark">Dark theme: Off</a>
          </div>
         </div>
        </div>
    </footer>
</body>
</html>
